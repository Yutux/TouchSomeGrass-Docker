# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow helps you trigger a SonarCloud analysis of your code and populates
# GitHub Code Scanning alerts with the vulnerabilities found.
# Free for open source project.

# 1. Login to SonarCloud.io using your GitHub account

# 2. Import your project on SonarCloud
#     * Add your GitHub organization first, then add your repository as a new project.
#     * Please note that many languages are eligible for automatic analysis,
#       which means that the analysis will start automatically without the need to set up GitHub Actions.
#     * This behavior can be changed in Administration > Analysis Method.
#
# 3. Follow the SonarCloud in-product tutorial
#     * a. Copy/paste the Project Key and the Organization Key into the args parameter below
#          (You'll find this information in SonarCloud. Click on "Information" at the bottom left)
#
#     * b. Generate a new token and add it to your Github repository's secrets using the name SONAR_TOKEN
#          (On SonarCloud, click on your avatar on top-right > My account > Security
#           or go directly to https://sonarcloud.io/account/security/)

# Feel free to take a look at our documentation (https://docs.sonarcloud.io/getting-started/github/)
# or reach out to our community forum if you need some help (https://community.sonarsource.com/c/help/sc/9)
name: Code Quality - SonarCloud (Multi-Modules)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  analyze:
    runs-on: ubuntu-latest
    name: Build & Analyze All Services

    steps:
      ##########################################################
      # 1Ô∏è‚É£ Checkout repository
      ##########################################################
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ##########################################################
      # 2Ô∏è‚É£ Set up Java
      ##########################################################
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      ##########################################################
      # 3Ô∏è‚É£ Cache Maven & Sonar
      ##########################################################
      - name: Cache Maven & Sonar
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.sonar/cache
          key: ${{ runner.os }}-build-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-build

      ##########################################################
      # üü¶ DirectoryService
      ##########################################################
      - name: SonarCloud Scan - DirectoryService
        run: |
          cd DirectoryService
          echo "üöÄ Running SonarCloud analysis for DirectoryService..."
          mvn -B -DskipTests clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=yutux_yutux-directoryservice \
            -Dsonar.organization=yutux \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      ##########################################################
      # üü© jwtAuthService
      ##########################################################
      - name: SonarCloud Scan - jwtAuthService
        run: |
          cd jwtAuthService
          echo "üöÄ Running SonarCloud analysis for jwtAuthService..."
          mvn -B -DskipTests clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=yutux_yutux-jwtauthservice \
            -Dsonar.organization=yutux \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      ##########################################################
      # üü® cloudGateway
      ##########################################################
      - name: SonarCloud Scan - cloudGateway
        run: |
          cd cloudGateway
          echo "üöÄ Running SonarCloud analysis for cloudGateway..."
          mvn -B -DskipTests clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=yutux_yutux-cloudgateway \
            -Dsonar.organization=yutux \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
